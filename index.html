<!-- index.html: 메인 HTML 페이지 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 인도네시아어 오픈사전</title>
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- 헤더 영역 -->
    <header>
      <h1>네이버 인도네시아어 오픈사전</h1>
    </header>

    <!-- 단어 리스트를 표시할 메인 컨테이너 -->
    <main>
      <!-- 검색 기능 추가 예정: 추후 개선 -->
      <input type="text" id="search-input" placeholder="단어 검색 (미구현)">
      <!-- 단어 리스트가 들어갈 영역 (ul 사용) -->
      <ul id="word-list"></ul>
    </main>

    <!-- 외부 JavaScript 파일 연결 -->
    <script defer src="app.js"></script>
  </body>
</html>

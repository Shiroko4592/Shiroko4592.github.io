<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 인도네시아어 오픈사전</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>네이버 인도네시아어 오픈사전</h1>
    <span id="user-nickname" style="margin-left:20px; font-weight:bold;"></span>
    <button id="login-btn">네이버 로그인</button>
    <button id="logout-btn" style="display:none;">로그아웃</button>
    <button id="darkmode-btn">🌙</button>
  </header>

  <main>
    <section aria-label="단어 목록">
      <div id="csv-upload-section">
        <label for="csv-file" class="csv-upload-label">
          📂 CSV 파일 업로드
          <input type="file" id="csv-file" accept=".csv,.txt" style="display:none;"/>
        </label>
        <span id="csv-file-name"></span>
        <button id="clear-all-btn">전체 삭제</button>
      </div>
      
      <input type="text" id="search-input" placeholder="단어 검색..." aria-label="단어 검색"/>
      <ul id="word-list"></ul>

      <div id="add-word">
        <input type="text" id="new-word" placeholder="단어 입력"/>
        <input type="text" id="new-definition" placeholder="뜻 입력"/>
        <input type="text" id="new-tags" placeholder="태그 입력 (쉼표로 구분)"/>
        <button id="add-word-btn">단어 추가</button>
      </div>
    </section>
  </main>

  <!-- 단어 상세 모달 -->
  <div id="word-modal">
    <div id="word-modal-content">
      <h2 id="modal-word"></h2>
      <p id="modal-definition"></p>
      <p id="modal-tags"></p>
      <button id="close-modal">닫기</button>
    </div>
  </div>

  <script defer src="app.js"></script>
</body>
</html>

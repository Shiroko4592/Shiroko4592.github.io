<h1>첫날(114년 11월 10일)</h1>

<p>청주공항에서 우동 먹고 바로 비행기 탑승.<br>
비행기에서 살짝 졸았지만 결국 안자고 버티는데에는 성공함.<sup><a href="#footnote1" id="ref1">1</a></sup><br>

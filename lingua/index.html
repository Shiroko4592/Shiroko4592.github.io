<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 일본어 사전</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>간단 일본어 사전</h1>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="일본어 단어를 입력하세요">
            <button id="search-btn">검색</button>
        </div>
        <div id="result"></div>
    </main>
<main>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="일본어 단어를 입력하세요" list="suggestions">
        <datalist id="suggestions"></datalist>
        <button id="search-btn">검색</button>
    </div>
    <div id="result-container">
    <span id="result"></span>
    <button id="copy-btn">복사</button>
</div>

    <div id="history-container">
        <h3>검색 기록</h3>
        <ul id="history-list"></ul>
    </div>
</main>

    <div id="add-container">
    <h3>단어 추가</h3>
    <input type="text" id="new-word" placeholder="일본어 단어">
    <input type="text" id="new-meaning" placeholder="뜻">
    <button id="add-btn">추가</button>
</div>

    <script src="DictDatabase.js"></script>
    <script src="dict.js"></script>
    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 인도네시아어 오픈사전</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>네이버 인도네시아어 오픈사전</h1>
      <button id="login-btn">네이버 로그인</button>
      <button id="logout-btn" style="display:none;">로그아웃</button>
    </header>

    <main>
      <section aria-label="단어 업로드">
        <input type="file" id="csv-input" accept=".csv" />
      </section>

      <section aria-label="단어 목록">
        <input
          type="text"
          id="search-input"
          placeholder="단어 검색..."
          aria-label="단어 검색"
        />
        <ul id="word-list"></ul>
      </section>
    </main>

    <script defer src="app.js"></script>
  </body>
</html>
